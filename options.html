<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker Settings</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div class="container">
	<h1>Job Tracker Settings</h1>
	
	<div class="section">
	  <h2>Job Listings Integration</h2>
	  <div class="form-group">
		<label for="jobWebhook">Job Listings Webhook URL:</label>
		<input type="text" id="jobWebhook" name="jobWebhook" placeholder="https://hooks.zapier.com/...">
		<small class="help-text">Webhook endpoint for job listing data</small>
	  </div>
	</div>

	<div class="section">
	  <h2>Profile Integration</h2>
	  <div class="form-group">
		<label for="profileWebhook">Profile Data Webhook URL:</label>
		<input type="text" id="profileWebhook" name="profileWebhook" placeholder="https://hooks.zapier.com/...">
		<small class="help-text">Webhook endpoint for LinkedIn profile data</small>
	  </div>
	</div>
	
	<div class="section">
	  <h2>Personal Information</h2>
	  <div class="form-group">
		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" placeholder="your@email.com">
	  </div>
	  
	  <div class="form-group">
		<label for="resume">Resume Text:</label>
		<textarea id="resume" name="resume" rows="10" 
		  placeholder="Paste your resume text here for job matching..."></textarea>
	  </div>
	</div>
	
	<div class="button-group">
	  <button id="save" class="btn primary">Save Settings</button>
	  <div id="status" class="status"></div>
	</div>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
